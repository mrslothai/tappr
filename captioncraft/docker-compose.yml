# CaptionCraft - Local Development Environment
# Usage: docker-compose up -d

version: "3.8"

services:
  # ===========================================
  # BACKEND - Python/FastAPI + FFmpeg
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captioncraft-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=true
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-captioncraft}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - MAX_VIDEO_SIZE_MB=${MAX_VIDEO_SIZE_MB:-100}
      - FILE_RETENTION_HOURS=${FILE_RETENTION_HOURS:-24}
      - MOCK_TRANSCRIPTION=${MOCK_TRANSCRIPTION:-false}
    volumes:
      - ./backend:/app
      - ./backend/fonts:/fonts
      - captioncraft-temp:/tmp/captioncraft
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================
  # FRONTEND - Next.js
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: captioncraft-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

  # ===========================================
  # OPTIONAL: Redis (for job queues)
  # ===========================================
  # Uncomment if you need background job processing
  # 
  # redis:
  #   image: redis:7-alpine
  #   container_name: captioncraft-redis
  #   ports:
  #     - "6379:6379"
